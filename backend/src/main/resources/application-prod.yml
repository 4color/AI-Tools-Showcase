# 生产环境配置
spring:
  profiles: prod

  # Database Configuration for Production
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:ai_tools_showcase}?useSSL=true&serverTimezone=UTC
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000

  # JPA Configuration for Production
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: false

  # Production Security
  security:
    require-ssl: true

# JWT Configuration for Production
jwt:
  secret: ${JWT_SECRET:aiToolsShowcaseSecretKey2024}
  expiration: ${JWT_EXPIRATION:86400000}

# Logging for Production
logging:
  level:
    com.aitools.backend: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
  file:
    name: logs/ai-tools-backend.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30